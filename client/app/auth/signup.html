<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' name='user' ng-minlength=3 ng-model='user.username'>
    <input type="password" name='ps' ng-minlength=3 ng-model='user.password'>
    <button>signup</button>
  </form>
  <p ng-show="signupForm.user.$error.minlength">
    Invalid username and/or password!
  </p>

<!-- <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
 -->
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>

</div>
