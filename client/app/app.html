<div id='app'>
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
    </ul>
    <a href='#/logout' class='logout'>Logout</a>
  </div>
  <div id='container'></div>

  <img src='../assets/redirect_icon.png'/>
  <div class='info'>
    <div class='visits'><span class='count'>{{visits}}</span>Visits</div>
    <div class='title'>{{title}}</div>
    <div class='original'>{{url}}</div>
    <a href='{{base_url}}/{{code}}'>{{base_url}}/{{code}}</a>
  </div>

  <img class='spinner' src='../assets/spiffygif_46x46.gif'>
  <div class='message'></div>



</div>
