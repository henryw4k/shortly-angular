<div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
  </ul>
  <a href='#/logout' ng-click='logout()' class='logout'>Logout</a>
</div>

<div id='container'>

<!-- Your code here -->
  <h1>Shorten Link</h1>

  <form name="shortenLinkForm" ng-submit='addLink(shortenLinkForm.$valid)' novalidate>
    <input type='text' ng-model='url' ng-pattern='/^(?!mailto:)(?:(?:https?|ftp):\/\/)?(?:\S+(?::\S*)?@)?(?:(?:(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[0-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))|localhost)(?::\d{2,5})?(?:\/[^\s]*)?$/i'>
    <button>Shorten</button>
  </form>
  <p>
    {{ invalid }}
    </p><p>
    {{ link }}
  </p>
</div>
